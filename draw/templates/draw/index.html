{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>P4 Drawing</title>

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>

    <style type="text/css">
    #myCanvas {
        width: 750px;
        height: 750px;
        padding-left: 0;
        padding-right: 0;
        background-color: white;
        box-shadow:
                0 1px 2px rgba(0,0,0,0.07),
                0 2px 4px rgba(0,0,0,0.07),
                0 4px 8px rgba(0,0,0,0.07),
                0 8px 16px rgba(0,0,0,0.07),
                0 16px 32px rgba(0,0,0,0.07),
                0 32px 64px rgba(0,0,0,0.07);
    }


    </style>

</head>
<body>
    <!-- You may change the dimensions of this canvas -->
    <div>
        <div>
            <div></div>
        </div>
        <canvas id="myCanvas"></canvas>
    </div>

</body>
<script>
    var canvas = document.getElementById('myCanvas');
    paper.setup(canvas);
    var uid = Date.now() % 10000;
    var uidToPaths = [];
    var colors = ['red', 'blue', 'green', 'black', 'yellow', 'purple'];
    var sizeOfScreen = window.location.search;
    var socket = new WebSocket(
        'ws://' + window.location.host + '/ws/draw');

    // let the user click to draw a line
    function CustomInteraction() {
        var path = new paper.Path();
        var tool = new paper.Tool();

        $.getJSON('/static/draw/vendor/material/material-colors.json', function(data){
            colors = Object.values(data).map(x=>Object.values(x)).flat();
            path.strokeColor = colors[uid % colors.length];
        });

        tool.onMouseDown = function(event) {
            path = new paper.Path();
            path.strokeColor = colors[uid % colors.length];
            path.add(event.point);
            socket.send("{\"x\" : " + event.point.x + ", \"y\" : " + event.point.y + ", \"uid\" : " + uid + "}" );
        }

        tool.onMouseDrag = function(event) {
            path.add(event.point);
            socket.send("{\"x\" : " + event.point.x + ", \"y\" : " + event.point.y + ", \"uid\" : " + uid + "}" );
        }

        tool.onMouseUp = function(event) {
            path.add(event.point);
            socket.send("{\"x\" : " + event.point.x + ", \"y\" : " + event.point.y + ", \"uid\" : " + uid + "}" );
        }
    }

    CustomInteraction();

    if (sizeOfScreen === "?size=large") {
        socket.onmessage = function(receivedMessage) {
            var received = JSON.parse(receivedMessage.data);

            if (received.uid === uid) return;
            if (uidToPaths[received.uid] === undefined) { // new uid
                uidToPaths[received.uid] = new paper.Path();
            }
            uidToPaths[received.uid].add(new paper.Point(received.x, received.y));
            uidToPaths[received.uid].strokeColor = colors[received.uid % colors.length];
        }
    }

    socket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

</script>
</html>
